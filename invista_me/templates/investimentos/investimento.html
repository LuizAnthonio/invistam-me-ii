

{% extends 'investimentos/base.html' %}
{% block conteudo %}


<h1 class="er" style="position:relative;width:80%; background-color:none; left: 10%; text-align: center;">Investimento</h1>




<button class="btn btn-success" style="margin: 10px auto; position: relative; left: 10%;"><a style="color: white; text-decoration: none; margin: 10px;" href="{% url 'novo_investimento' %}">Novo Investimento</a></button>
<table class="table table-striped table-bordered " style="padding: 2%; width: 80%; margin: 0 auto; border-radius: 10px;">
    <tr> 
        <th class="table-dark">Id</th>
        <th class="table-dark">Investimento</th>
        <th class="table-dark">Valor</th>
        <th class="table-dark"></th>
        <th class="table-dark"></th>
        <th class="table-dark"></th>
    </tr>

    

    {% for dado in dados %}
    
      
    <tr>

        <td>{{dado.id}}</td>
        <td>{{dado.investimento}}</td>
        <td class="valor">{{dado.valor}}</td>
       
        <td><button class="btn btn-primary"><a style="color: white; text-decoration: none;" href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
        <td><button class="btn btn-warning"><a style="color: white; text-decoration: none;" href="{% url 'editar' dado.id %}">Editar</a></button></td>
        <td><button class="btn btn-danger"><a style="color: white; text-decoration: none;" href="{% url 'excluir' dado.id %}">Excluir</a></button></td>

    </tr>
    {% endfor %}


</table>

    <h1 style="position:relative; left:10%; width: 80%;background-color: none; margin:10px 0;">Total: R$ {{total}}</h1>
    

{% endblock %}
